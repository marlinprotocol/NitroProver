[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.24'
fs_permissions = [
    { access = "read", path = "./test/nitro-attestation"},
    { access = "read", path = "./script/attestation.bin"}
]

[rpc_endpoints]
arbitrum-sepolia = "https://sepolia-rollup.arbitrum.io/rpc"

[etherscan]
arbitrum-sepolia = { key = "${SEPOLIA_ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
